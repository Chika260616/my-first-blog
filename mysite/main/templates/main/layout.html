{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
</head>
<body>
    <aside>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <div class="logo">
            <a class="navbar-brand" href="#">
              <img src="{% static 'main/img/logo.png' %}" alt="" class="logus">
            </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><i class="fas fa-home"></i>Главное</a>
                <a class="nav-link active" aria-current="page" href="{% url 'news_home' %}"><i class="fas fa-newspaper"></i>Новости</a>
                <a class="nav-link" href="{% url 'about' %}">О нас</a>
                <a class="nav-link" href="{% url 'registration' %}"><i class="fas fa-user-circle"></i>Регистрация|Войти</a>
              </div>
            </div>
          </div>
        </nav>
        </header>
    </aside>


    <main>
    {% block content %}
    {% endblock %}
    </main>
   


   <aside>
     <div>
    <footer class="bg-dark text-center text-white" id="footer">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-facebook-square"></i></a>
      
            <!-- VK -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-vk"></i></a>
      
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Steam -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-steam"></i></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
       
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: #212529;">
          © 18.07.2021 Токмок:
          <a class="text-white" href="https://namaz.today/city/sadovoe-chujskij-rajon">3:50</a>
        </div>
      </footer>
    </div>
   </aside>
</body>
</html>
