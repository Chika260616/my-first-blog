{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}
<div class="main">
      <h1>Форма по добавлению статьи</h1>
      <div class="container">
      <form method="post" class="formTitle">
          {% csrf_token %}
          {{ form.title }}
          <br>
          {{ form.anons }}
          <br>
          {{ form.full_text }}
          <br>
          {{ form.data }}
          <br>
          <span>{{ error }}</span>
          <br>
          <button class="btn btn-success" type="submit">Добавить статью</button>
      </form>
    </div>
  </div>
{% endblock %}
